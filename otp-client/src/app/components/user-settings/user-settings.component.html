<div class='container-fluid h-100 d-flex align-items-center justify-content-center'>
  <div class="h-50 w-50 bg-light d-flex flex-column align-items-center justify-content-center">

    <h2>2-Factor Authentication</h2>

    <form [formGroup]="multiFactorAuthForm" (ngSubmit)="toggled2FA()">
      <select class="form-select" formControlName="otpType">
        <option selected>---</option>
        <option value="HOTP">HOTP</option>
        <option value="TOTP">TOTP</option>
      </select>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" formControlName="twoFaEnabled">
        <label class="form-check-label" for="flexSwitchCheckDefault">2FA state: {{isTwoFaEnabled() | onoff}}</label>
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <qrcode *ngIf="qrCode && isTwoFaEnabled()" [qrdata]="qrCode" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>

  </div>
</div>
